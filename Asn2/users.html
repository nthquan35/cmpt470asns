<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="startTimer()" id="img">
		<div class="position">
			
			<form class="formAttributes">
				<h1 class="web-title">User Form</h1>
				Full Name: <br>
				<input id="fullname" type="text" name="fullname" size="50" placeholder="Your Full Name." 
				onfocus="this.placeholder = ''"
				onblur="this.placeholder = 'Your Full Name.'"> <br>
				Email: <br>
				<input id="email" type="email" name="email" size="50" required
				placeholder="Your Email." 
				onfocus="this.placeholder = ''"
				onblur="this.placeholder = 'Your Email.'"> <br>
				Birthdate: <br>
				<input id="bdate" type="date" name="date"> <br>
				<button id="enter">Add!!!</button>
			</form>
		</div>
		<div class="sort">
			<p class="sort-deco" id="sortName">Sort by Name</p>
			<p class="sort-deco" id="sortEmail">Sort by Email</p>
			<p class="sort-deco" id="sortBday">Sort by Birthday</p>	
		</div>
		<div>
			<table id="userTable">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Birthday</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<p id="calAvg">No user in the table.</p>
		</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
