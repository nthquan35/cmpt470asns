    <div class="container">
      <h1>Add Rectangle</h1>
      <form id="addForm" action="http://localhost:3000/add" method="POST">
        <div class="form-group">
          <label for="width">Width</label>
          <input type="number" class="form-control" id="width" placeholder="Enter width" min="0" required>
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="number" class="form-control" id="height" placeholder="Enter height" min="0" required>
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" class="form-control" id="color" placeholder="Enter color" required>
        </div>
        <p id="successMessage"></p>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a class="navbar-brand" href="http://localhost:3000/display">Go to Display</a>
      </form>
