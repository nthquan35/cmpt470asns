<!DOCTYPE html>
<html>
  <head>

      <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
      <meta charset="utf-8">

      <title>Edit Rectangle</title>

      <link rel="stylesheet" href="./css/style.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-between sticky-top" style="background-color: #e3f2fd;">
      <div class="form-inline">
        <a class="navbar-brand" href="http://34.121.160.108">Rectangular Demo</a>
        <a class="navbar-brand" href="http://34.121.160.108/display">Display</a>
        <a class="navbar-brand" href="http://34.121.160.108/add">Add</a>
        <a class="navbar-brand font-weight-bold" href="http://34.121.160.108/edit">Edit</a>
      </div>
    </nav>
    <div class="container2">
      <div class="bordering">
        <h1>Edit</h1>
        <form id="editForm" action="http://34.121.160.108/edit" method="POST">
          <div class="form-group">
            <label for="index">ID Number</label>
            <input type="number" class="form-control" id="index" placeholder="Enter ID #" min="0" required>
            <small class="form-text text-muted">ID is required to edit.</small>
          </div>
          <div class="form-group">
            <label for="editWidth">Width</label>
            <input type="number" class="form-control" id="editWidth" placeholder="Enter width" min="0">
          </div>
          <div class="form-group">
            <label for="editHeight">Height</label>
            <input type="number" class="form-control" id="editHeight" placeholder="Enter height" min="0">
          </div>
          <div class="form-group">
            <label for="editColor">Color</label>
            <input type="text" class="form-control" id="editColor" placeholder="Enter color">
          </div>
          <p id="successMessage"></p>
          <button id="editButton" type="submit" class="btn btn-warning">Commit Change</button>
          <small class="form-text text-muted">Width, Height and Color will not be change if you leave them blank!</small>
          <div id="alert" class="alert" role="alert"></div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="./js/scriptEdit.js"></script>
  </body>
</html>
