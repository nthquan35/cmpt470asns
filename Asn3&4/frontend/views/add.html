<!DOCTYPE html>
<html>
  <head>

      <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
      <meta charset="utf-8">

      <title>Add Rectangle</title>

      <link rel="stylesheet" href="../model/style.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-between sticky-top" style="background-color: #e3f2fd;">
      <div class="form-inline">
        <a class="navbar-brand" href="http://10.128.0.4">Rectangular Demo</a>
        <a class="navbar-brand" href="http://10.128.0.4/display">Display</a>
        <a class="navbar-brand font-weight-bold" href="http://10.128.0.4/add">Add</a>
        <a class="navbar-brand" href="http://10.128.0.4/edit">Edit</a>
      </div>
    </nav>
    <div class="container">
      <h1>Add Rectangle</h1>
      <form id="addForm" action="http://10.128.0.4/add" method="POST">
        <div class="form-group">
          <label for="width">Width</label>
          <input type="number" class="form-control" id="width" placeholder="Enter width" min="0" required>
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="number" class="form-control" id="height" placeholder="Enter height" min="0" required>
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" class="form-control" id="color" placeholder="Enter color" required>
        </div>
        <p id="successMessage"></p>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a class="navbar-brand" href="http://10.128.0.4/display">Go to Display</a>
      </form>
    </div>
    <script type="text/javascript" src="../controller/scriptAdd.js"></script>
  </body>
</html>
